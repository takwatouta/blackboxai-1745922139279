<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة المشتريات - اتمام الطلب</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .payment-method {
            transition: all 0.3s ease;
        }
        .payment-method:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-xl shadow-xl overflow-hidden">
            <!-- Header Section -->
            <div class="bg-green-600 text-white p-6 text-center">
                <h1 class="text-3xl font-bold">
                    <i class="fas fa-shopping-cart mr-2"></i>
                    اتمام الطلب
                </h1>
            </div>

            <div class="p-6 grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- معلومات العميل -->
                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">
                        <i class="fas fa-user-circle mr-2"></i>
                        معلومات العميل
                    </h2>
                    
                    <form class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-1">الاسم</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">اللقب</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-1">العنوان</label>
                            <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700 mb-1">الولاية</label>
                                <select class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                                    <option>اختر الولاية</option>
                                    <option>الجزائر</option>
                                    <option>وهران</option>
                                    <option>قسنطينة</option>
                                    <!-- يمكن إضافة المزيد -->
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700 mb-1">رقم الهاتف</label>
                                <input type="tel" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- محتويات السلة وطرق الدفع -->
                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">
                        <i class="fas fa-shopping-bag mr-2"></i>
                        محتويات السلة
                    </h2>
                    
                    <div id="cartItems" class="space-y-3 mb-6 max-h-64 overflow-y-auto p-2">
                        <!-- سيتم ملؤها بالمنتجات عبر JavaScript -->
                    </div>

                    <div class="border-t pt-4 mb-6">
                        <div class="flex justify-between items-center">
                            <span class="text-lg font-bold">المجموع:</span>
                            <span id="totalPrice" class="text-xl font-bold text-green-600">0 ريال</span>
                        </div>
                    </div>

                    <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-2">
                        <i class="fas fa-credit-card mr-2"></i>
                        طريقة الدفع
                    </h2>
                    
                    <div class="space-y-3">
                        <label class="payment-method block border rounded-lg p-4 cursor-pointer hover:border-green-500">
                            <div class="flex items-center">
                                <input type="radio" name="payment" class="mr-3 h-5 w-5 text-green-600" checked>
                                <div>
                                    <span class="font-bold">بطاقة الدفع (CCP)</span>
                                    <p class="text-sm text-gray-600 mt-1">ادخل معلومات بطاقتك للدفع الآمن</p>
                                </div>
                                <i class="fas fa-credit-card ml-auto text-gray-400"></i>
                            </div>
                        </label>

                        <label class="payment-method block border rounded-lg p-4 cursor-pointer hover:border-green-500">
                            <div class="flex items-center">
                                <input type="radio" name="payment" class="mr-3 h-5 w-5 text-green-600">
                                <div>
                                    <span class="font-bold">برايديموب (Baridimob)</span>
                                    <p class="text-sm text-gray-600 mt-1">الدفع عبر تطبيق برايديموب</p>
                                </div>
                                <i class="fas fa-mobile-alt ml-auto text-gray-400"></i>
                            </div>
                        </label>

                        <label class="payment-method block border rounded-lg p-4 cursor-pointer hover:border-green-500">
                            <div class="flex items-center">
                                <input type="radio" name="payment" class="mr-3 h-5 w-5 text-green-600">
                                <div>
                                    <span class="font-bold">الدفع عند الاستلام</span>
                                    <p class="text-sm text-gray-600 mt-1">ستدفع عند استلام الطلب</p>
                                </div>
                                <i class="fas fa-truck ml-auto text-gray-400"></i>
                            </div>
                        </label>
                    </div>

                    <button onclick="submitOrder()"
                            class="w-full mt-6 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                        <i class="fas fa-check-circle mr-2"></i>
                        تأكيد الطلب
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // عرض عناصر السلة
        function displayCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cartItems');
            const totalPriceElement = document.getElementById('totalPrice');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-shopping-cart text-4xl mb-4"></i>
                        <p class="text-xl">سلة المشتريات فارغة</p>
                    </div>
                `;
                totalPriceElement.textContent = '0 ريال';
                return;
            }

            let total = 0;
            cartItemsContainer.innerHTML = '';

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const itemElement = document.createElement('div');
                itemElement.className = 'flex justify-between items-center p-3 bg-gray-50 rounded-lg';
                itemElement.innerHTML = `
                    <div>
                        <h3 class="font-bold">${item.name}</h3>
                        <p class="text-gray-600 text-sm">${item.price} ريال × ${item.quantity}</p>
                    </div>
                    <div class="flex items-center">
                        <span class="font-bold text-green-600 mr-3">${itemTotal} ريال</span>
                        <button onclick="removeFromCart('${item.name}')" 
                                class="text-red-500 hover:text-red-700 p-1 rounded-full hover:bg-red-50">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
            });

            totalPriceElement.textContent = `${total} ريال`;
        }

        // حذف منتج من السلة
        function removeFromCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== productName);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
            
            // إشعار للمستخدم
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center animate-bounce';
            notification.innerHTML = `
                <i class="fas fa-trash mr-2"></i>
                <span>تم حذف المنتج من السلة</span>
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // إرسال الطلب
        function submitOrder() {
            const paymentMethod = document.querySelector('input[name="payment"]:checked').parentElement.querySelector('span').textContent;
            alert(`تم تأكيد طلبك بنجاح!\nطريقة الدفع: ${paymentMethod}`);
            localStorage.removeItem('cart');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }

        // تحميل الصفحة
        document.addEventListener('DOMContentLoaded', displayCartItems);
    </script>
</body>
</html>
